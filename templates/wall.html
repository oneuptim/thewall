<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall | Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div id="wrapper">
      <h2>My Profile</h2>
      <div class="header">
        <h3>Welcome, {{ users['first_name'] }} {{ users['last_name'] }}</h3>
      <a href="{{ url_for('logout') }}"><strong>Logout</strong></a>
      </div>
      <!-- End header div -->
      <div class="wall">
        <p>Post a message:</p>
        <form class="" action="/post" method="post">
          <textarea name="wall_post" rows="8" cols="80"></textarea>
          <input class="postsBtn" type="submit" name="post_submit" value="Post Message">
        </form>
        <p>Post a comment:</p>
        <form class="comments" action="/" method="post">
          <textarea name="wall_post" rows="8" cols="20"></textarea>
          <input class="commentsBtn" type="submit" name="comment_submit" value="Post Comment">
        </form>
      </div>
    </div>
    <!-- End Wrapper -->
  </body>
</html>
